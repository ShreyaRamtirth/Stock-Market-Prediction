{% extends "base.html" %} 
{% block content %}
<body>
    <div class="container mt-3">
        <form method="post">
            {% csrf_token %}
            <div class="row card ">
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 text-end">
                      <label class="align-middle mt-2">Select Stock Symbol</label>
                    </div>
                    
                    <div class="col-4">
                      <select
                        class="form-select"
                        name="stocksymbol"
                      >
                        <option selected>Open this select menu</option>
                        {% for i in data %}
                        <option value={{i.Symbol}}>{{i.Symbol}} - {{i.Name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col-4">
                        <input
                        type="submit"
                        value="Search"
                        
                        class="btn btn-outline-primary"
                        />
                    </div>
               
                </div>
                </div>
              </div>
              <div class="row mt-4">
                <!-- TradingView Widget BEGIN -->
                <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_dbe83"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js">
        console.log("NASDAQ:{{stock}}|12M");
    </script>
    <script type="text/javascript">
    new TradingView.MediumWidget(
    {
    "symbols": [
      [
        "NASDAQ:{{stock}}|12M"
      ]
    ],
    "chartOnly": false,
    "width": 1000,
    "height": 500,
    "locale": "in",
    "colorTheme": "light",
    "autosize": false,
    "showVolume": false,
    "hideDateRanges": false,
    "scalePosition": "right",
    "scaleMode": "Normal",
    "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
    "noTimeScale": false,
    "valuesTracking": "1",
    "chartType": "line",
    "fontColor": "#6a6d78",
    "gridLineColor": "rgba(42, 46, 57, 0.06)",
    "backgroundColor": "#ffffff",
    "lineWidth": 3,
    "container_id": "tradingview_dbe83"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->
  <!-- TradingView Widget END -->
                </div>
                <div class="row mt-4">
            <div class="col-md-6">
               
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript">
        console.log("NASDAQ:{{stock}}")
    </script>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
    {
    "width": 480,
    "height": 650,
    "colorTheme": "light",
    "isTransparent": false,
    "symbol": "NASDAQ:{{stock}}",
    "locale": "in"
  }
    </script>
  </div>

            </div>
            <div class="col-md-6">
                
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript">
        console.log("NASDAQ:{{stock}}")
    </script>
   <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>

    {
    "colorTheme": "light",
    "isTransparent": false,
    "largeChartUrl": "",
    "displayMode": "regular",
    "width": 480,
    "height": 830,
    "symbol": "NASDAQ:{{stock}}",
    "locale": "in"
  }
    </script>
  </div>
  
            </div>
        </div>
    </form>
    </div>
</body>
{% endblock %}
